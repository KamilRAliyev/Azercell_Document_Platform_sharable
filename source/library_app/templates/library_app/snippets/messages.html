{% load static %}
{% if messages %}
        {% for message in messages %}
            <div 
            {% if message.tags %} 
                class="alert 
                {% if message.tags == 'error' %}
                    alert-danger 
                {% elif message.tags == 'success' %} 
                    alert-success 
                {% else %} 
                    alert-dark 
                {% endif %}
                
                alert-dismissible fade show"
            {% endif %} 
            style='
            position:fixed; width: 20%; top: 5%; left:5%; z-index:100
            ' 
            role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
